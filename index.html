<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSBattle - Artur Pas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="title">Artur Pas - CSSBattle Solutions</div>

      <select name="challange" id="">
        <option value="#1 simply square">#1 simply square</option>
        <option value="#2 carrom">#2 carrom</option>
        <option value="#3 push button">#3 push button</option>
      </select>
    </header>

    <main>
      <div class="normal">
        <h2>Normal solution (<span class="chars"></span> characters)</h2>

        <div class="preview">
          <iframe width="400" height="300" src="challenges%2F%231%20simply%20square%2Fnormal.html"></iframe>
        </div>

        <pre><code></code></pre>
      </div>

      <div class="optimal">
        <h2>Minimal solution (<span class="chars"></span> characters)</h2>

        <div class="preview">
          <iframe width="400" height="300" src="challenges%2F%231%20simply%20square%2Foptimal.html"></iframe>
        </div>

        <pre><code></code></pre>
      </div>

      <div class="target">
        <h2>Target</h2>

        <div class="preview">
          <img width="400" height="300" src="challenges%2F%231%20simply%20square%2Ftarget.png" alt="simply square target" />
        </div>

        <div class="info">
            <div class="name"><a class="challenge-link"></a> - <a class="battle-link"></a></div>
            <div class="match"><span></span> match</div>
        </div>
      </div>
    </main>
  </body>
</html>
