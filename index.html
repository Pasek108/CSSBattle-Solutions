<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSBattle - Artur Pas</title>

    <link rel="shortcut icon" href="./Images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>

    <link rel="stylesheet" href="./Styles/reset.css" />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>

  <body>
    <header>
      <div class="title">
        <a class="github-link" href="https://github.com/Pasek108"><img src="./Images/github_logo.svg" alt="github logo" />Artur Pas</a> -
        <a class="cssbattle-link" href="https://cssbattle.dev/battles"><img src="./Images/cssbattle_logo.svg" alt="css battle logo" />CSSBattle</a>
        Solutions
      </div>

      <button class="show-challenges">See all challenges</button>
    </header>

    <div class="challenges-list" hidden></div>

    <div class="solution-preview show-normal">
      <section class="code">
        <header>Code <span class="chars"></span></header>

        <pre><code class="language-html"></code></pre>
      </section>

      <section class="preview">
        <header>Preview</header>

        <div class="content">
          <iframe class="normal" width="400" height="300" src="">x</iframe>
          <iframe class="minimal" width="400" height="300" src="">x</iframe>

          <div class="switch">
            <div class="normal">Normal</div>
            <div class="minimal">Minimal</div>
          </div>
        </div>
      </section>

      <section class="target">
        <header>Target</header>

        <div class="content">
          <img width="400" height="300" src="" alt="target to recreate" />

          <div class="name"><a class="challenge-link" href=""></a> - <a class="battle-link" href=""></a></div>
          <div class="match"><span></span>% match</div>
        </div>
      </section>
    </div>

    <!-- --------------- scripts --------------- -->
    <script src="./Scripts/ChallengesData.js"></script>
    <script src="./Scripts/ChallengesList.js"></script>
    <script src="./Scripts/SolutionPreview.js"></script>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
